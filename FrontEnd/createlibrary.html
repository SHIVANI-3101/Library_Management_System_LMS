<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styling.css">
    <title>LibraryManager - Registeration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">LibraryManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 create-library-form">
                <h2 class="mb-4 text-center" id="libraryformtitle">Create Library</h2>
                <form id="librarycreationform">
                    <input type="hidden" id="library-id" value="#">
                    <input type="hidden" id="admin-id" value="#">
                    <div class="mb-3">
                        <label for="library-name" class="form-label">Library Name</label>
                        <input type="text" class="form-control" id="library-name" placeholder="Enter library name">
                    </div>
                    <div class="mb-3">
                        <label for="admin-name" class="form-label">Admin Name</label>
                        <input type="text" class="form-control" id="admin-name" placeholder="Enter admin name">
                    </div>
                    <div class="mb-3">
                        <label for="user-email" class="form-label">Admin Email</label>
                        <input type="email" class="form-control" id="admin-email" placeholder="Enter admin email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Admin Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter admin password">
                    </div>
                    <div class="text-align-center">
                        <button type="submit" id="libraryformbutton" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/library.js"></script>
    <script src="scripts/logout.js"></script>
</body>

</html>
