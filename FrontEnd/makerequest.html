<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styling.css">
    <title>LibraryManager - Registeration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">LibraryManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 create-library-form">
                <h2 class="mb-4 text-center">Make Request</h2>
                <hr>
                <div class="bookdetails mt-2 mb-2">
                    <div class="book-name">
                        Sample name of the book
                    </div>
                    <div class="book-isbn-number">
                        220-339-2339-23
                    </div>
                    <div class="book-authors">
                        First Author, Second Author, Third Author
                    </div>
                </div>
                <hr>
                <form id="requestcreation">
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Issue From</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label">Issue Till</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                    <div class="text-align-center">
                        <button type="submit" class="btn btn-primary">Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
