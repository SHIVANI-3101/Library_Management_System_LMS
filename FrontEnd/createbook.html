<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styling.css">
    <title>LibraryManager - Books</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">LibraryManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-4 pb-4">
        <div class="row justify-content-center">
            <div class="col-lg-5 create-book-form">
                <h2 class="mb-4 text-center" id="bookformtitle">Create Book</h2>
                <form id="bookcreationform">
                    <input type="hidden" name="lib_id" id="lib_id" value="a">
                    <input type="hidden" name="book_id" id="book_id" value="a">
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN Number</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN number">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter book title">
                    </div>
                    <div class="mb-3">
                        <label for="authors" class="form-label">Book Authors</label>
                        <input type="text" class="form-control" id="authors" placeholder="Enter author name">
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Book Publisher</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Enter publisher name">
                    </div>
                    <div class="mb-3">
                        <label for="version" class="form-label">Book Version</label>
                        <input type="text" class="form-control" id="version" placeholder="Enter book version">
                    </div>
                    <div class="mb-3">
                        <label for="total-copies" class="form-label">Total Copies</label>
                        <input type="text" class="form-control" id="total-copies" placeholder="Enter total copies">
                    </div>
                    <div class="mb-3">
                        <label for="available-copies" class="form-label">Available Copies</label>
                        <input type="text" class="form-control" id="available-copies" placeholder="Enter available copies">
                    </div>
                    <div class="text-align-center">
                        <button type="submit" id="bookformbutton" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/books.js"></script>
</body>

</html>
